<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="stylesheet" href="css/app.css">
    <title>30 Days of Code- Day 16</title>
  </head>
  <body>
    <h1>
      Click on the Button below <br>
      <button id="buttonChange"></button>
      <span id="hexcode"></span>
    </h1>
    



    <script type="text/javascript">
      const randomChange = () => {
        const randomColor = Math.floor(Math.random()*16777215).toString(16);
        document.body.style.backgroundColor = "#" + randomColor;
        hexcode.innerHTML = "#" + randomColor;
      }

      buttonChange.addEventListener("click", randomChange);
      randomChange();

      const buttonColor = () => {
        const randomColor = Math.floor(Math.random()*16777215).toString(16);
        document.getElementById('buttonChange').style.backgroundColor = "#" + randomColor;
        buttonChange.innerHTML = "#" + randomColor;
      }

      buttonChange.addEventListener("click", buttonColor);
      buttonColor();

    </script>
  </body>
</html>
